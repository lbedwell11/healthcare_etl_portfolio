version: 2

models:
  - name: stg_billing_charges
    description: Staging model for billing data
    columns:
      - name: transaction_id
        description: Unique key for this table
        data_tests:
          - unique
          - not_null
      - name: transaction_id
      - name: hospital_account_id
      - name: entity_id
      - name: department_id
      - name: service_date
      - name: posted_date
      - name: account
      - name: fund
      - name: cpt_hcpcs_code
      - name: service_provider_id
      - name: quantity
      - name: amount
