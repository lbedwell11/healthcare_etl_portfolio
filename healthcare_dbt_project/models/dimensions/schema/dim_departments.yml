ersion: 2

models:
  - name: dim_departments
    description: Displays department detail at 1 row per `costcenter_id`
    columns:
      - name: costcenter_id
        description: Unique key for this table
        data_tests:
          - unique
          - not_null
      - name: entity_id
        description: |
          ID of entity for associated costcenter_id
      - name: entity_name
        description: |
          Name of entity for associated costcenter_id
      - name: department_id
        description: |
          ID of department for associated costcenter_id
      - name: department_name
        description: |
          Name of department for associated costcenter_id
      - name: clinical_group
        description: |
          Name of clinical group for associated costcenter_id
