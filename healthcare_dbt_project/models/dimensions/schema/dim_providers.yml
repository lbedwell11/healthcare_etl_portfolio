
version: 2

models:
  - name: dim_providers
    description: Displays provider details at 1 row per `provider_id`
    columns:
      - name: provider_id
        description: Unique key for this table
        data_tests:
          - unique
          - not_null
      - name: provider_name
        description: |
          Name of provider associated with provider id
      - name: department
        description: |
          Department of provider associated with provider id
      - name: specialty
        description: |
          Specialty of provider associated with provider id
